{% extends 'base.html' %}

{% block content%}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-trash-alt"></i> Delete Post </h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form method="POST">
                  {% csrf_token %}
               <h2 align="center">Are you sure ?</h2>
                <button class="btn btn-secondary btn-block">Delete : {{ post.title }}</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
